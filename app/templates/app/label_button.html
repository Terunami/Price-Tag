<label class="btn btn-outline-primary label_button" id="title_label{id_num}" onclick="label_buttonClick({id_num});">
	<input type="radio" name="title" value="{title}" autocomplete="off"><p style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="{title}">{title}</p>
	<input type="text" name="link" value="{link}" autocomplete="off" style="display:none">
 </label>
